<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--VUE js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JS-->
    <script defer src="JS/script.js"></script> 
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--STYLE-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div id="root" class="d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex justify-content-center align-items-center mt-3">
                <img src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/Boolean/original.png?1623187562" alt="">
                <h1 class="fw-bold">boolean</h1>
            </div>
            <h2 class="text-center mt-3">Cose da fare</h2>
            <ul class="list-group text-center mt-5 w-50">
                <li v-for="(task,i) in tasks" :class="{'text-decoration-line-through': task.done}" class="list-group-item d-flex justify-content-between">{{task.text}}
                    <button type="button" class="btn-close ms-3" @click='deleteToDo(task.id)'></button>
                </li>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="Aggiungi task" v-model.trim="newTask">
                    <span class="input-group-text" id="addon-wrapping" role="button" @click="addNewTask"><i class="fa-regular fa-square-plus fa-xl"></i></span>
                  </div>
            </ul>
        </div>
    </div>
</body>
</html>
